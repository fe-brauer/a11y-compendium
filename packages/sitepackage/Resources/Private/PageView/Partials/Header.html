<header class="fixed top-0 z-50 h-20 xl:h-28 flex items-center justify-center w-full bg-white border-b border-slate-200 w-full">
    <div class="flex items-center justify-between whitespace-nowrap px-4 xl:px-0 py-3 w-full max-w-7xl">
        <a
            class="flex items-center gap-2 text-slate-900 dark:text-slate-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary rounded-lg"
            href="/"
        >
            <div
                class="flex items-center justify-center aspect-[calc(1280 / 720)] bg-primary text-white rounded-full font-bold text-sm shrink-0"
            >
                <f:link.page pageUid="1" class="page-header__logo">
                    <img
                        class="w-26 xl:w-36 h-full object-cover"
                        src="{f:uri.image(src: 'EXT:sitepackage/Resources/Public/Images/logo_a11y.webp', width: '150')}"
                        srcset="
                            {f:uri.image(src: 'EXT:sitepackage/Resources/Public/Images/logo_a11y.webp', width: '150')} 1x,
                            {f:uri.image(src: 'EXT:sitepackage/Resources/Public/Images/logo_a11y.webp', width: '300')} 2x,
                            {f:uri.image(src: 'EXT:sitepackage/Resources/Public/Images/logo_a11y.webp', width: '450')} 3x"
                        width="150" height="63"
                        alt="Kultusministerkonferenz"
                        loading="eager" decoding="async"
                    >
                </f:link.page>
            </div>
        </a>
        <div class="flex flex-1 justify-end items-center gap-4">
            <div class="hidden sm:flex items-center gap-8">
                <f:for as="item" each="{mainnavigation}" iteration="i">
                    <f:link.page pageUid="{item.data.uid}" class="text-sm font-medium hover:text-primary dark:hover:text-primary">{item.title}</f:link.page>
                </f:for>
                <a class="text-sm font-medium hover:text-primary dark:hover:text-primary" href="#">Articles</a>
                <a class="text-sm font-medium hover:text-primary dark:hover:text-primary" href="#">Tutorials</a>
                <a class="text-sm font-medium hover:text-primary dark:hover:text-primary" href="#">About Me</a>
            </div>
        </div>
    </div>
</header>

<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{data.header_layout} != 100">
    <f:if condition="{data.header}">
        <f:if condition="{data.colors} !== 'none'}">
            <f:then>
                <f:render
                    partial="Header/Header"
                    arguments="{
                header: data.header,
                layout: data.header_layout,
                id: 'header-{data.uid}',
                positionClass: '{f:if(condition: data.header_position, then: \'align-{data.header_position}\')}',
                link: data.header_link}"
                />
            </f:then>
            <f:else>
                <f:render
                    partial="Header/Header"
                    arguments="{
                header: data.header,
                layout: data.header_layout,
                id: 'header-{data.uid}',
                positionClass: '{f:if(condition: data.header_position, then: \'align-{data.header_position}\')}',
                link: data.header_link}"
                />
            </f:else>
        </f:if>
    </f:if>
</f:if>
</html>

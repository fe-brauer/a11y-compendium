<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <nav class="mb-4" aria-label="Breadcrumb-Navigation">
        <ol class="flex items-center gap-2">
            <f:for each="{breadcrumbs}" as="item" iteration="i">
                <li class="inline-flex items-center gap-1">
                    <a href="{item.link}" title="{item.title}" {f:if(condition: '{item.current}', then: ' aria-current="page"')}>
                       {item.title}
                    </a>
                    <f:if condition="!{i.isLast}">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    </f:if>
                </li>
            </f:for>
        </ol>
    </nav>

</html>

<f:layout name="Default"/>
<f:section name="Main">

    <main class="flex flex-col flex-1 items-center">

        <section aria-describedby="main-subheadline" aria-labelledby="main-headline" class="w-full">
            <div class="flex flex-col w-full max-w-7xl mx-auto">
                <div class="flex flex-col gap-6 p-4 py-10 xl:py-20 text-center items-center">
                    <f:render arguments="{records: content.hero.records}" partial="Content"/>
                </div>
            </div>
        </section>

        <f:render arguments="{records: content.main.records}" partial="Content"/>
    </main>


</f:section>

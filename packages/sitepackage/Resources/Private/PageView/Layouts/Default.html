<html
    data-namespace-typo3-fluid="true"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="flex h-full grow flex-col">
    <f:render partial="Header" arguments="{_all}" />
    <ul>
        <f:for each="{mainnavigation}" as="mainnavigationItem">
            <li
                class="{f:if(condition: mainnavigationItem.active, then:'active')}"-
            >
                <a
                    href="{mainnavigationItem.link}"
                    target="{mainnavigationItem.target}"
                    title="{mainnavigationItem.title}"
                >
                    {mainnavigationItem.title}
                </a>
                <f:if condition="{mainnavigationItem.children}">
                    <ul>
                        <f:for each="{mainnavigationItem.children}" as="child">
                            <li
                                class="{f:if(condition: child.active, then:'active')}"
                            >
                                <a
                                    href="{child.link}"
                                    target="{child.target}"
                                    title="{child.title}"
                                >
                                    {child.title}
                                </a>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </li>
        </f:for>
    </ul>
    <f:render section="Main" />
        <f:render partial="Footer" arguments="{_all}" />
    </div>
</div>
    <vac:asset.vite
        entry="EXT:sitepackage/Resources/Private/Frontend/Main.entry.js"
        manifest="EXT:sitepackage/Resources/Public/Frontend/.vite/manifest.json"
        priority="1"
        scriptTagAttributes="{ type: 'module' }"
        useNonce="1"
    />
</html>

<html
    data-namespace-typo3-fluid="true"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="flex h-full grow flex-col">
        <f:render partial="Header" arguments="{_all}" />
        <f:render section="Main" />
        <f:render partial="Footer" arguments="{_all}" />
    </div>
</div>
    <vac:asset.vite
        entry="EXT:sitepackage/Resources/Private/Frontend/Main.entry.js"
        manifest="EXT:sitepackage/Resources/Public/Frontend/.vite/manifest.json"
        priority="1"
        scriptTagAttributes="{ type: 'module' }"
        useNonce="1"
    />
</html>
